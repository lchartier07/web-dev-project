<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnival Shooter</title>
    <link rel="stylesheet" href="landing_style.css">
</head>

<body>
    <div id = "landing">
        <div id="gameArea">
            <div id="game">
                <div id='curtains'></div>
                <div id = "stage"></div>
                <div id= "lane1" class="lane">
                    <div id="wave1" class="wave"></div>
                    <div class="water"></div>
                </div>
                <div id= "lane2" class="lane">
                    <div id="wave2" class="wave"></div>
                    <div class="water"></div>
                </div>
            </div>
        </div>

        <div id = "container">
            <div id = "title">
                <h1>
                    <b>Carnival Shooter</b>
                </h1>
            </div>
    
            <div id = "subTitle">
                <hr>
                <h2>
                    By Sam and Leo
                </h2>
            </div>

            
            <div id = "start">
                <button id = "startButton" onclick="redirect()">Start</button>    
            </div>

            <div id = "nameEntry">

                <form action="">
                    <input type="text" id = "textbox" name = "txtBox" placeholder="Enter alias:">
                </form>
            </div>
        </div>
    </div>
    <script src="landing_script.js"></script>
</body>

</html>
